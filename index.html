<!DOCTYPE html>
<html>
<head>
  <title>Savings Group</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Savings Group</h1>
  <form id="savingsForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="tier">Tier:</label>
    <select id="tier" required>
      <option value="">-- Select Tier --</option>
      <option value="1">Tier 1 - 10,000 Naira</option>
      <option value="2">Tier 2 - 20,000 Naira</option>
      <option value="3">Tier 3 - 30,000 Naira</option>
    </select>
    <button type="submit">Join Savings Group</button>
  </form>

  <div id="results" style="display: none;">
    <h2 id="resultsHeading">Results</h2>
    <ul id="memberList"></ul>
    <div id="totalSavings"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
